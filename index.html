<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Level Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Oxygen Level Calculator</h1>
    <label for="readings">Enter oxygen readings (comma-separated):</label><br>
    <input type="text" id="readings" placeholder="e.g., 20.1, 22.3, 21.0, 19.8, 23.0, 21.5"><br>
    <button onclick="calculateAndDisplayAverage()">Calculate Average</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
